<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/css/geral.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>Login - Funcionário</title>
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>

    <div class="container">
        <p>Faça login para acessar a plataforma:</p>
        <form>
            <label for="matricula">MATRÍCULA</label>
            <input type="text" id="matricula" placeholder="Matrícula" required>
            <label for="senha">SENHA</label>
            <input type="password" id="senha" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script type="module" src="">
        import { loginFuncionario } from './api.js';

        const form = document.querySelector('form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const matricula = document.getElementById('matricula').value;
            const senha = document.getElementById('senha').value;

            const dados = {
                matricula: matricula,
                senha: senha
            };

            try {
                const response = await loginFuncionario(dados);
                if (response.success) {
                    alert('Login realizado com sucesso!');
                    // Redirecionar ou realizar outra ação após o login
                } else {
                    alert('Erro ao realizar login: ' + response.message);
                }
            } catch (error) {
                console.error('Erro ao realizar login:', error);
                alert('Ocorreu um erro ao tentar fazer login. Por favor, tente novamente.');
            }
        })
    </script>   
</body>
</html>
